---
name: "aws-foundations-cis-baseline"
title: "aws-foundations-cis-baseline"
maintainer: "MITRE SAF Team"
copyright: "MITRE, 2023"
copyright_email: "saf@groups.mitre.org"
license: "Apache-2.0"
summary: "InSpec Validation Profile for AWS Foundations CIS"
version: 2.0.1
inspec_version: ">= 4.0"
supports:
  - platform: aws

depends:
  - name: inspec-aws
    # path: ../inspec-aws
    git: https://github.com/mitre/inspec-aws.git
    branch: al_resource_updates

inputs:
  - name: disable_slow_controls
    description: "Don't test controls that take a long time for now"
    type: Boolean
    value: false

  - name: default_aws_region
    description: "primary aws region your resources are deployed."
    type: String
    value: "us-east-1"
    sensitive: true

  - name: exempt_regions
    description: "The AWS Regions exempted from inspection"
    type: Array
    value:
      - us-east-2
      - us-west-2
      - eu-central-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-north-1
      - ap-south-1
      - ap-southeast-2
      - ap-southeast-1
      - sa-east-1
      - ca-central-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3

  - name: aws_key_age
    description: "The maximum allowed key age"
    type: Numeric
    value: 90

  - name: pwd_length
    description: "Required password length"
    type: Numeric
    value: 14

  - name: aws_cred_age
    description: "The maximum allowed IAM account age"
    type: Numeric
    value: 90

  - name: exempt_buckets
    description: "list of buckets exempted from inspection"
    type: Array
    value:
      - ""

  - name: single_bucket
    description: "Name of the single bucket you want to be inspected"
    type: String
    value: ""

  - name: exempt_ec2s
    description: "list of ec2 exempted from inspection"
    type: Array
    value:
      - ""
  - name: skip_stopped_ec2s
    description: "Ignore non-running ec2s durning verification"
    type: Boolean
    value: false

  - name: exempt_security_groups
    description: "list of security groups exempted from inspection"
    type: Array
    value:
      - ""

  - name: service_account_mfa_exceptions
    description: "list of service accounts which are exempt from the MFA requirement"
    type: Array
    value:
      - ""

  - name: config_delivery_channels
    description: "Config service settings"
    type: Hash
    value:
      us-east-1:
        s3_bucket_name: ""
        sns_topic_arn: ""
      us-east-2:
        s3_bucket_name: ""
        sns_topic_arn: ""
      us-west-1:
        s3_bucket_name: ""
        sns_topic_arn: ""
      us-west-2:
        s3_bucket_name: ""
        sns_topic_arn: ""

  - name: primary_contact
    description: "Primary Account contact information"
    type: Hash
    sensitive: true
    value:
      email_address: "me@you.com"
      phone_number: "555-557-6309"

  - name: security_contact
    description: "Account security contact information"
    type: Hash
    sensitive: true
    value:
      phone_number: "555-857-6309"
      email_address: "me@you.com"

  - name: last_root_login_date
    description: "Optional - last date that root account should have logged in, formatted year+month+date (ex. Jan 1, 1970 ==> 19700101)"
    type: numeric
    value: 0

  - name: third_party_data_management_tool
    description: "If you are using a data management tool other than Amazon Macie (see 2.1.3), indicate its name with this input"
    type: String
    value: ""
